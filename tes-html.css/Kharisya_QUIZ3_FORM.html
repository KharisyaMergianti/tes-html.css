<body>
    <h1>Travel reservation form</h1>
    <h2>* denotes mandotory</h2>
    <form>
        <div>Full name*;</div>
        <input type="text" placeholder="FirstName LastName">
        <div>email addes*;</div>
        <input type="text" placeholder="EMAIL_ADDRESS">
        <div>Select Tour Package</div>
        <select>
            <option>GOA</option>
            <option>GOA</option>
        </select>
        <div>Arrival date*:</div>
        <input type="text" placeholder="m/d/y">
        <div>Number of persons*:</div>
        <input type="text" placeholder="UNKNOWN_TYPE">
        <div>What would you want to avail?*</div>
        Boarding<input type="checkbox" placeholder="Boarding">
        <br>
        Fooding<input type="checkbox" placeholder="Fooding">
        <br>
        Sight seeing<input type="checkbox" placeholder="Sight seeing">
        <div>Discout Coupon code:</div>
        <input type="text" placeholder="UNKNOWN_TYPE">
        <div>Terms and conditions*</div>
        <input type="radio" value="I agree">I agree
        <input type="radio" value="I disagree">I disagree
        <br>
        <input type="submit" value="Complete reservation">
    </form>
</body>
